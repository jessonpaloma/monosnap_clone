<html>

    <body>



        <div class="window">

                    <nav class="nav-group" >

                            <span class="icon icon-camera"></span>

                            <span class="icon icon-picture"></span>

                           Settings

                      </nav>
                </div>
                <div class="pane">
<center>
                    <ul style="margin-top:30px;margin-right: 32px;">

                        </li>

                            <a id=""> <img src="img/crop.png" alt="" style="width: 70px;"></a>
                        </li>
                    </ul>
                </center>
                <h4 style="color:white;margin-left: 10px;">Recent Files</h4>
                    <table class="table" style="background-color:#2a333c !important; ">

                          <tr>
                            <td>Screen Capture</td>

                          </tr>
                         
                        </tbody>
                      </table>

<script src="js/nav.js"></script>
